name: Regenerate JSON Index

on:
  push:
    branches:
      - master

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Regenerate index, add timestamps, and commit
        run: |
          set -eu
          pushd _indexer
          # Run the script
          npm ci
          npm run indexer
          npm run timestamper
          popd
          
          # Commit changes
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _index.json
          set +e
          git commit -m "regenerate index"
          if [ $? -eq 0 ]; then
            set -e
            git push
          else
            echo "No Changes"
          fi